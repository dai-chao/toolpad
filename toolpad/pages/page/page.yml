  queries:
    - name: query
      query:
        kind: rest
        url: https://dog.ceo/api/breeds/list/all
        headers: []
        method: GET
        transform: return Object.entries(data.message);
        transformEnabled: true
        searchParams: []
    - name: imageQuery
      query:
        kind: rest
        url:
          $$jsExpression: |
            `https://dog.ceo/api/breed/${parameters.breed}/images/random`
        headers: []
        method: GET
        searchParams: []
      parameters:
        - name: breed
          value:
            $$jsExpression: |
              dataGrid.selection?.[0] ?? "akita"
    - name: search
      query:
        kind: rest
        url: https://dog.ceo/api/breeds/list/all
        headers: []
        method: GET
        transform: return [{name:'dale'},{name:'hahha'}]
        transformEnabled: true
        searchParams: []
      parameters:
        - name: params
          value:
            $$jsExpression: |
              textField.value
  parameters:
    - name: haveData
      value: "false"
